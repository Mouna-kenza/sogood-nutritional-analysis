<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SoGood - Analyse Nutritionnelle{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .nutri-score {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            color: white;
            margin: 5px;
        }
        .nutri-a { background: linear-gradient(45deg, #2e7d32, #4caf50); }
        .nutri-b { background: linear-gradient(45deg, #66bb6a, #8bc34a); }
        .nutri-c { background: linear-gradient(45deg, #ffca28, #ffc107); color: black; }
        .nutri-d { background: linear-gradient(45deg, #ef5350, #f44336); }
        .nutri-e { background: linear-gradient(45deg, #c62828, #d32f2f); }
        
        .controversy-alert {
            background: linear-gradient(45deg, #ff5722, #ff7043);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            margin: 2px;
            display: inline-block;
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .hero-section {
            background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
            color: white;
            padding: 60px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-leaf"></i> SoGood
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-search"></i> Recherche</a>
                <a class="nav-link" href="/analytics"><i class="fas fa-chart-bar"></i> Analytics</a>
            </div>
        </div>
    </nav>
    
    {% block content %}{% endblock %}
    
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="text-muted">© 2024 SoGood - Analyse Nutritionnelle | Projet Étudiant</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
